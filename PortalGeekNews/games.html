                        <h5>Sem sombra de dúvidas, um dos assuntos mais comentados nas últimas semanas foi GTA 6, o mais
                            novo jogo da consolidada Rocktar Games. Com o anúncio do primeiro trailer oficial, muitos
                            vazamentos assombraram o lançamento do mesmo, que teve que ser adiantado por conta de um
                            leaker que conseguiu acesso ao vídeo. Mesmo assim, a expectativa para o game não mudou e
                            podemos ver o quão incrível poderá ser esse novo título da franquia. Sabendo disso,
                            compilamos algumas informações sobre a nova cidade e alguns detalhes que podem ter passado
                            despercebidos.</h5>
                    </figure>
                </a>
                <figcaption>

            <br>
            <article class="noticia">
                <a href="noticiagame2.html">

                        <h5>A 2K Games está fazendo uma promoção especial de suas franquias no Steam, e esta é a sua
                            chance de comprar a franquia BioShock inteira pro menos de R$ 25.BioShock: The Collection
                            reúne não só as versões remasterizadas de BioShock 1, BioShock 2 e BioShock Infinite, como
                            todo o conteúdo adicional dos games, incluindo o aclamado DLC Minerva's Den, do segundo
                            jogo, e Burial at Sea, de Infinite.</h5>
                    </figure>
                </a>
                <figcaption>

                            oficialmente e já é o segundo jogo mais bem avaliado de toda a franquia no Metacritic. Veja
                            o top 10.
                            Com as análises de veículos de imprensa publicadas na última quinta-feira (22), ao menos até
                            a sexta-feira (23), o jogo carrega a nota 93 no Metacritic, principal índice de análises de
                            games. Com isso, já ocupa a segunda posição no ranking da franquia.</h5>
